<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="texture">
        <img class="img-texture" src="../profile-card-component-main/images/bg-pattern-card.svg" alt="patern">
        <img class="card-image" src="../profile-card-component-main/images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="user-box">
        <div class="name-age">
          <h4>Victor Crest</h4>
          <p>26</p>
        </div>
        <div class="city">
          <p>London</p>
        </div>

      </div>
      <hr>
      <div class="user-content">

        <div>
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rone Silveira</a>.
  </div>

</body>

</html>
